<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title> s</title>

	<script>
		/*
		예제01: 메서드 오버라이드
		 풀이 전 코드를 수정하지 않고 부모 클래스(MyParent)method1()을 실행하는 경우 다음과 같이 출력되게 만들어 주세요.
		 실행결과:
		 “프로퍼티 1은 data1 입니다.”

		 */
		// 부모 클래스
		function MyParent(){
			this.property1= "data1";
			console.log("MyParent()")
		}

		MyParent.prototype.method1=function(){
			console.log("property1 = "+this.property1);
		}

		// 자식 클래스
		function MyChild(){
			console.log("MyChild()");
		}

		// 부모 클래스 상속
		MyChild.prototype = new MyParent(); //자식 클래스의 prototype으로 부모 객체를 가리킴
		// 생성자 설정
		// 자식객체 prototype의 속성의 constructor(생성자)에 Mychild를 대입
		// 그렇지 않으면 부모를 참조하고 있는다.
		MyChild.prototype.constructor= MyChild;

		MyChild.prototype.method1 = function(){
			console.log("OverRide");
		}

		// MyParent =>
		//1)MyParent 함수 원형, 속성 prototype
		//  MyParent가 관리하는 prototype이 생성됨
		//  MyParent 프로토타입 내에 속성 constructor가 있다.
		// 자식 인스턴스 생성
		var child1 = new MyChild();
		// 메서드 호출
		child1.method1();



		child1.method1();


		</script>
	</head>

	<body>

		
		
		
		
	</body>
</html>
