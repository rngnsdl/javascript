<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            var $a =$("div");
            // $a.css("color","#f00")
            // $a.css({
            //     color:"red",
            //     border: "1px solid blue"
            // })
            // .css("border","3px dashed yellow")
            // .css("margin", "20px 20px 30px 50px");
            
            $a.css({
                color:"red",
                border: "5px solid blue",
                margin: "20px 50px 60px 70px",
                padding: "20px 50px"
            })
        })
        </script>
</head>
<body>
    <div>
        jQuery를 이용한 노드 찾기
    </div>
    <p>
        $()를 jQuery라고 생각하는 초보자도 있는데 사실 $()는 그냥 함수 호출일 뿐입니다. 함수 이름이 $인 함
        수 호출인 것이죠. $() 함수의 역할은 선택자에 해당하는 노드를 찾아주는 역할을 합니다.
    </p>

    <div>
        $() 함수에서 리턴해주는 값을 저장하기 위해 만든 변수입니다. 변수이름 앞에 $를 붙여준 이유는jQuery
        기능이 들어있는 변수라는 것을 표현하기 위해서입니다. 그럼 이쯤에서 예제 하나를 만들어보죠.
    </div>
</body>
</html>
