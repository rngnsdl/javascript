<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치 구문 활용</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        var value = prompt("평균 점수를 입력하세요 ");
        //문자를 숫자로 변환
        value = parseInt(value);
        
        //학점 구하기
        var grade ="F";
        if(value>=90 && value<=100) grade="A";
        else if(value>80) grade="B";
        else if(value >=70) grade="C";
        else if(value >=60) grade="D";
        else grade="F";
        console.log("학점: "+grade+"점수: "+value);

    </script>
</head>

</body>
</html>
