<html lang="en">
<head>

    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        function Calculator(){

        }

        init=function(){
            let $inputvalue= [];
            $(".input").each(function(){
                $inputvalue.push(parseInt($(this).val));
            })
        }

        Calculator.prototype.initEvent = function(){
            $("#plus").click(this.plus);
            $("#minus").click(this.minus);
            $("#plus").click(this.mul);
            $("#plus").click(this.plus);
        }
    </script>
</head>
<body>
    <input type="text" id="one">
    <input type="text" id="two">

    <input type="text" id="four">

    <input type="admin" id="result">

</body>
</html>
