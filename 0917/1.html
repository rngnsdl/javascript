<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> </title>

    <style>
        body {
            font-size:9pt;
        }
        div.image-container{
            position: relative;
            border:1px solid #000;
            height:600px;
        }

        div.image-container img{
            position: absolute;
            left:0;
            top:0;
            width:120px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        /*

            미션 03: 심플 갤러리를 클래스로 만들기
            함수 단위 코딩으로 만들어진 심플 갤러리를 프로토타입 클래스로 만들어 주세요.
        */

        function SimpleGallery(info){
            this.$images = null;
            this.count = info.count;
            this.imagewidth = info.width;
            this.imageheight = info.height;
            this.setDefaultValue();
            this.init(info.selector);
        }

        SimpleGallery.prototype.init = (selector) =>{
            this.$images = $(selector);
        }

        SimpleGallery.prototype.setDefaultValue =function(){
            if(this.count==null) this.count=5;
            else if(this.imagewidth==null) this.imagewidth=150;
            else if(this.imageheight==null) this.imageheight=150;
        
        }

        SimpleGallery.prototype.showGallery=()=>{
            // 이미지 개수 구하기.
            var length = this.$images.length;

            // 이미지 배열하기.
            for(var i=0;i<length;i++){
                // n번째 이미지 구하기
                var $img = this.$images.eq(i);

                // 위치 값 구하기
                var x = 100+((i%this.count)*this.width);
                var y = 100+(parseInt(i/this.count)*this.height);

                // 위치 설정
                $img.css({
                    left:x,
                    top:y
                });
            }
        }
        $(document).ready(function(){
            // 이미지  찾기
            var gallery1 = new SimpleGallery({selector:"#container1 img",count:6});
            var gallery2 = new SimpleGallery({selector:"#container2 img",count:6});
            gallery1.showGallery();
            gallery2.showGallery();
        });
        //이미지 배열하기
        
        
    </script>
</head>
    
<body>    
    <p>container1</p>
    <div class="image-container" id="container1">
       
        <img src="banners/1.png" >
        <img src="banners/2.png" >
        <img src="banners/3.png" >
        <img src="banners/4.png" >
        <img src="banners/5.png" >
        <img src="banners/6.png" >
        <img src="banners/7.png" >
        <img src="banners/8.png" >   
    </div>
     <p>container2</p>
     
     <div class="image-container" id="container2">         
        <img src="banners/1.png" >
        <img src="banners/2.png" >
        <img src="banners/3.png" >
        <img src="banners/4.png" >
        <img src="banners/5.png" >
        <img src="banners/6.png" >
        <img src="banners/7.png" >
        <img src="banners/8.png" >   
    </div>
    
</body>

</html>
