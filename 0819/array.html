<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        var userName=["ddandongne","철수","영희","아영","정희","선희","영자","병철"];
        
        for(var i=0; i<userName.length; i++){
            if(i%2==0)
                userName[i] += " 아닙니다.";
            else
                userName[i]+= " 입니다.";
        }

        for(var i=0; i<userName.length; i++) document.write(userName[i]+"<br>");

        $("li").each(function(i,j){
            $(this).text(userName[i]);
        })
    
    </script>
</head>

</body>
</html>
